<!DOCTYPE html>
<title>Adding external Data</title>
<meta charset="utf-8">
<body>
<script src="../d3.v3.min.js"></script>
<script>
var data = [10,20,30,40];
var heightSVG = 700;
var widthSVG = 700;
var svg = d3.select("body").append("svg").attr("width",widthSVG+"px")
            .attr("height",heightSVG+"px")
            .style("background","black");
            
            svg.selectAll().data(data)
            .enter()
            .append("rect")
            .attr("height",function(d,i){
                return (d*10)+"px";
            })
            .attr("width","20px")
            .style("fill","orange")
            .attr("y",function(d,i){
             return heightSVG - (d*10)+"px";
            })
            .attr("x",function(d,i){
                return i*100+"px";
            })
            
</script>
</body>
</html>
