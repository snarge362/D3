<!DOCTYPE html>
<meta charset="utf-8">
<title>Adding attributes to SVG element</title>
<body>
<script src="../D3/d3.v3.min.js"></script>
<script>

var svg = d3.select("body").append("svg").attr("width","300px")
            .attr("height","100px").style("background", "orange");
var svg = d3.selectAll("div").style("background", "orange");
</script>

<div>Dinosaurs</div>
<div>Elephant</div>
<div>Cat</div>
</body>
</html>
