<!DOCTYPE html>
<title>Create a SVG element with HTML and D3</title>
<meta charset="utf-8 ">
<svg width="300px" height="100px" style="background:orange">
</svg>
<body>
    
    <script src="../d3.v3.min.js"></script>
    <script>
        var svg = d3.select("body").append("svg").style("background", "orange");
    </script>
</body>
</html>
