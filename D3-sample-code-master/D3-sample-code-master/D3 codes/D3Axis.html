<!DOCTYPE html>
<meta charset="utf-8">
<title>Adding attributes and selection to SVG element</title>
<link rel="stylesheet" type="text/css" href="style.css"></link>

<body>
<script src="../D3/d3.v3.min.js"></script>
<script>

    var data=[10,20,30,40,100];
    var heightSVG = 700;
    var widthSVG = 700;
    var padding = 10;
    var paddingText = 30;
    var paddingChart = 40;
    var axisMargin = 30;
    var margin = {
        
        'top':5,
        'right':20,
        'bottom':20,
        'left':50
    };
    
    var y = d3.scale.linear().domain([0,d3.max(data)])
            .range([heightSVG-axisMargin,0]);
            
    var x = d3.scale.ordinal().domain(d3.range(data.length))
            .rangeRoundBands([0,widthSVG]);

    var yAxis = d3.svg.axis()
                .scale(y)
                .orient('left')
                .ticks(5);
                
    var xAxis = d3.svg.axis()
                .scale(x)
                .orient('bottom')
                .ticks(5);
            
          
    var svg = d3.select("body")
                .append("svg")
                .attr("width",widthSVG)
                .attr("height",heightSVG)
                .style("transform","translate("+paddingChart+"px,"+paddingChart+"px")
                .style("background","black");
    var tooltip = d3.select('body')
                    .append('div')
                    .style('position','absolute')
                    .style('background','#fff')
                    .style('padding','5px 15px')
                    .style('border','1px #fff solid')
                    .style('opacity','0');
    
    
    
                svg.append("g")
                .call(yAxis)
                .attr("transform","translate("+axisMargin+",0)")
                .style("stroke","#fff");
                
                 svg.append("g")
                .call(xAxis)
                .attr("transform","translate(0,"+(heightSVG-axisMargin)+")")
                .style("stroke","#fff");
                
                
                svg.append("g")
                .attr("class","rectangle")
                .selectAll()
                .data(data)
                .enter()
                .append("rect")
                .attr("height",function(d,i){
                    return 0;
                })
                .attr("width","20px")
                .style("fill","orange")
                .attr("y",function(d,i){
                    return heightSVG ;
                })
                .attr("x",function(d,i){
                    return x(i);
                }).on('mouseover',function(d){
                    
                    tooltip.transition().style('opacity',1);
                    tooltip.html(d)
                    .style('left',(d3.event.pageX)+"px")
                    .style('top',(d3.event.pageY)+"px");
                    
                    d3.select(this).style('opacity',0.5);
                    
                }).on('mouseout',function(d){
                    
                    d3.select(this).style('opacity',1);
                    
                });
                
                
                d3.selectAll("rect").transition()
                .duration(4000)
                .attr('height',function(d,i){
                     return heightSVG-y(d);
                })
                .attr('y',function(d,i){
                     return y(d) ;
                })
                
            
            
    
</script>
</body>
</html>
